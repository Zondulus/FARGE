GroundEffectFAR
{
    // The maximum percentage of induced drag to reduce when in full ground effect.
    maxDragReduction = 0.5

    // The altitude above ground level (AGL) at which the ground effect begins to engage.
    startAltitude = 20.0

    // The altitude above ground level (AGL) at which the ground effect is at its maximum strength.
    endAltitude = 2.0

    // Enable/disable verbose logging to the KSP log file (Player.log). Disabled by default.
    debugMode = false
}
